<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - LearnHub</title>
    <style>
        /* ç»§æ‰¿ä¸»é¡µçš„å˜é‡å’ŒåŸºç¡€æ ·å¼ */
        :root {
            --primary-blue: #0056d2;
            --primary-purple: #7c3aed;
            --bg-secondary: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-light: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            margin: 0;
            line-height: 1.6;
        }

        .navbar {
            background: white;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary-blue);
            font-weight: 600;
        }

        .detail-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        /* å»¶ç»­ä¸»é¡µçš„å¡ç‰‡å’Œæ¸å˜é£æ ¼ */
        .main-info {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .course-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #eef2ff;
            color: var(--primary-blue);
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 20px; }

        .sidebar-card {
            background: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: sticky;
            top: 20px;
        }

        .enroll-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary-blue), var(--primary-purple));
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            margin-top: 20px;
        }

        .syllabus-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="education.html" class="back-link">â† Back to Courses</a>
        <div style="font-weight: bold; font-size: 1.2rem;">LearnHub</div>
    </nav>

    <div class="detail-container" id="course-detail">
        </div>

    <script>
        const courses = [
            { id: 1, category: 'Business', title: 'Marketing Masterclass', rating: 4.8, students: '12K', lessons: 24, hours: 12, desc: 'Master the art of modern marketing with our comprehensive guide to digital and traditional strategies.' },
            { id: 2, category: 'Design', title: 'UX/UI Advanced', rating: 4.9, students: '8K', lessons: 48, hours: 32, desc: 'Deep dive into user psychological patterns and advanced interface design techniques.' },
            { id: 3, category: 'Development', title: 'Python Bootcamp', rating: 4.7, students: '25K', lessons: 120, hours: 60, desc: 'From zero to hero in Python. Perfect for data science, automation, and web development.' },
            { id: 4, category: 'Finance', title: 'Investment & Valuation', rating: 4.8, students: '85K', lessons: 32, hours: 16, desc: 'Learn how to analyze companies and build professional financial models.' }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const courseId = parseInt(urlParams.get('id'));
        const course = courses.find(c => c.id === courseId) || courses[0];

        document.getElementById('course-detail').innerHTML = `
            <div class="main-info">
                <span class="course-badge">${course.category}</span>
                <h1>${course.title}</h1>
                <p style="color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 30px;">
                    ${course.desc}
                </p>
                
                <h3>Course Syllabus</h3>
                <div class="syllabus-item"><span>1. Introduction to ${course.category}</span><span>15:00</span></div>
                <div class="syllabus-item"><span>2. Core Concepts & Frameworks</span><span>45:00</span></div>
                <div class="syllabus-item"><span>3. Practical Case Studies</span><span>1:20:00</span></div>
            </div>

            <div class="sidebar-card">
                <div style="font-size: 2rem; font-weight: 800; margin-bottom: 10px;">Free</div>
                <div style="color: var(--text-secondary); font-size: 0.9rem;">
                    <div>ğŸ“… ${course.hours} Total Hours</div>
                    <div>ğŸ“š ${course.lessons} Lessons</div>
                    <div>ğŸ‘¥ ${course.students} Enrolled</div>
                </div>
                <a href="#" class="enroll-btn">Enroll Now</a>
            </div>
        `;
    </script>
</body>
</html>
