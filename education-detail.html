<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Detail - LearnHub</title>
    <style>
        :root {
            --primary-blue: #0056d2; --primary-purple: #7c3aed;
            --text-primary: #111827; --text-secondary: #6b7280;
            --bg-secondary: #f9fafb; --border-light: #e5e7eb;
        }

        body { font-family: -apple-system, sans-serif; margin: 0; background: white; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* Header */
        header { padding: 20px 0; border-bottom: 1px solid var(--border-light); }
        .back-btn { text-decoration: none; color: var(--primary-blue); font-weight: 600; cursor: pointer; }

        /* Hero Detail */
        .hero-detail { padding: 60px 0; display: grid; grid-template-columns: 1.5fr 1fr; gap: 50px; }
        .badge { background: #eef2ff; color: var(--primary-blue); padding: 5px 15px; border-radius: 100px; font-weight: 600; font-size: 0.9rem; }
        h1 { font-size: 2.8rem; margin: 20px 0; line-height: 1.1; }
        
        /* Sidebar Card */
        .enroll-card { border: 1px solid var(--border-light); padding: 30px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); position: sticky; top: 40px; }
        .price { font-size: 2rem; font-weight: 800; margin-bottom: 20px; }
        .btn-main { display: block; text-align: center; padding: 15px; background: linear-gradient(to right, var(--primary-blue), var(--primary-purple)); color: white; border-radius: 12px; text-decoration: none; font-weight: 700; transition: 0.3s; }
        .btn-main:hover { opacity: 0.9; transform: scale(1.02); }

        .syllabus { margin-top: 40px; }
        .lesson-item { padding: 15px; border-bottom: 1px solid var(--border-light); display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <header><div class="container"><a href="education.html" class="back-btn">← Back to Explore</a></div></header>

    <main class="container hero-detail" id="pdp-content">
        </main>

    <script>
        const courses = [
            { id: 1, category: 'Business', title: 'Marketing Masterclass 2024', rating: 4.8, students: '12,453', lessons: 24, hours: 12, desc: 'Master the full spectrum of modern marketing, from social media algorithms to traditional brand building.' },
            { id: 2, category: 'Design', title: 'UX/UI Design Principles', rating: 4.9, students: '8,210', lessons: 48, hours: 32, desc: 'Understand user psychology and build interfaces that are both beautiful and highly functional.' },
            { id: 3, category: 'Development', title: 'Python for Beginners', rating: 4.7, students: '25,000', lessons: 120, hours: 60, desc: 'The ultimate starting point for coding. Learn Python by building real-world projects and automation tools.' },
            { id: 4, category: 'Finance', title: 'Crypto & Digital Assets', rating: 4.6, students: '5,120', lessons: 15, hours: 8, desc: 'Navigate the complex world of blockchain, DeFi, and digital currencies with confidence.' }
        ];

        const id = new URLSearchParams(window.location.search).get('id');
        const course = courses.find(c => c.id == id) || courses[0];

        document.getElementById('pdp-content').innerHTML = `
            <div>
                <span class="badge">${course.category}</span>
                <h1>${course.title}</h1>
                <p style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 40px;">${course.desc}</p>
                
                <div class="syllabus">
                    <h3>Course Content</h3>
                    <div class="lesson-item"><span>1. Welcome & Introduction</span><span>12:00</span></div>
                    <div class="lesson-item"><span>2. Fundamentals of ${course.category}</span><span>45:00</span></div>
                    <div class="lesson-item"><span>3. Advanced Strategies</span><span>1:15:00</span></div>
                    <div class="lesson-item"><span>4. Final Project & Certification</span><span>30:00</span></div>
                </div>
            </div>

            <div>
                <div class="enroll-card">
                    <div class="price">Free Access</div>
                    <p style="color: var(--text-secondary); margin-bottom: 20px;">
                        • ${course.lessons} Total Lessons<br>
                        • ${course.hours} Hours of Video<br>
                        • Certificate of Completion
                    </p>
                    <a href="#" class="btn-main" onclick="alert('Enrolled successfully!')">Start Learning Now</a>
                </div>
            </div>
        `;
    </script>
</body>
</html>
