<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details - U.S. Government Services</title>
    <style>
        /* ç»§æ‰¿ä¸»é¡µçš„å˜é‡ */
        :root {
            --primary-blue: #005ea2; --primary-dark: #1a4480; --primary-light: #eff6fb;
            --text-dark: #1b1b1b; --text-gray: #565c65; --border-gray: #dfe1e2;
            --bg-white: #ffffff; --bg-light: #f0f0f0; --focus-color: #2491ff;
        }

        body { font-family: 'Public Sans', sans-serif; color: var(--text-dark); margin: 0; line-height: 1.6; }
        .container { max-width: 1000px; margin: 0 auto; padding: 0 1rem; }

        /* é¡¶éƒ¨é£æ ¼å»¶ç»­ */
        .trust-banner { background: var(--bg-light); border-bottom: 1px solid var(--border-gray); font-size: 0.8rem; padding: 0.5rem 0; }
        .main-header { border-bottom: 1px solid var(--border-gray); padding: 1.5rem 0; }
        .logo-link { text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; }

        /* è¯¦æƒ…é¡µç‰¹æœ‰å¸ƒå±€ */
        .detail-hero { background: var(--primary-light); padding: 3rem 0; border-bottom: 1px solid var(--border-gray); }
        .back-link { color: var(--primary-blue); text-decoration: none; font-weight: 600; display: inline-block; margin-bottom: 1rem; }
        
        .form-section { background: white; border: 1px solid var(--border-gray); border-radius: 4px; padding: 2rem; margin-top: -2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* è¡¨å•æ ·å¼ */
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 700; margin-bottom: 0.5rem; }
        input, select { width: 100%; padding: 0.75rem; border: 1px solid var(--text-gray); border-radius: 4px; font-size: 1rem; }
        .btn-submit { background: var(--primary-blue); color: white; border: none; padding: 1rem 2rem; border-radius: 4px; font-weight: 700; cursor: pointer; font-size: 1.1rem; }
        .btn-submit:hover { background: var(--primary-dark); }
        
        .alert-info { background: #fffbe6; border-left: 5px solid var(--focus-color); padding: 1rem; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="trust-banner"><div class="container">ğŸ‡ºğŸ‡¸ <strong>An official website of the government.</strong></div></div>

    <header class="main-header">
        <div class="container">
            <a href="government.html" class="logo-link">
                <div style="background: var(--primary-blue); padding: 8px; border-radius: 4px; color: white; font-weight: bold;">GOV</div>
                <div style="font-weight: 700;">U.S. Government Services</div>
            </a>
        </div>
    </header>

    <main>
        <section class="detail-hero">
            <div class="container">
                <a href="government.html" class="back-link">â† Back to Services</a>
                <h1 id="service-title" style="font-size: 2.5rem; margin: 0;">Service Application</h1>
                <p id="service-subtitle" style="font-size: 1.25rem; color: var(--text-gray);">Official submission portal for federal programs.</p>
            </div>
        </section>

        <div class="container">
            <div class="form-section">
                <div class="alert-info">
                    <strong>Notice:</strong> All information provided is protected under the Privacy Act of 1974.
                </div>

                <form id="applicationForm" onsubmit="event.preventDefault(); alert('Application submitted successfully!');">
                    <div class="form-group">
                        <label for="fullName">Full Legal Name</label>
                        <input type="text" id="fullName" required placeholder="As it appears on your ID">
                    </div>

                    <div class="form-group">
                        <label for="ssn">Social Security Number (Last 4 Digits)</label>
                        <input type="text" id="ssn" maxlength="4" required placeholder="XXXX">
                    </div>

                    <div class="form-group">
                        <label for="service-type">Program Type</label>
                        <select id="service-type">
                            <option value="benefits">Health & Human Services</option>
                            <option value="tax">Internal Revenue Service</option>
                            <option value="passport">Department of State</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comments">Reason for Application</label>
                        <textarea id="comments" rows="4" style="width: 100%; border: 1px solid var(--text-gray); border-radius: 4px; padding: 10px;"></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Submit Application</button>
                </form>
            </div>
        </div>
    </main>

    <footer style="margin-top: 50px; padding: 40px 0; background: var(--text-dark); color: white; text-align: center;">
        <div class="container">
            <p>Â© 2026 U.S. Government Official Portal</p>
        </div>
    </footer>

    <script>
        // è·å– URL ä¸­çš„æœåŠ¡ç±»å‹å¹¶è‡ªåŠ¨å¡«å……æ ‡é¢˜
        const urlParams = new URLSearchParams(window.location.search);
        const service = urlParams.get('service');
        
        const titles = {
            'social-security': 'Social Security Benefits Application',
            'status': 'Check Application Status',
            'healthcare': 'Healthcare Coverage Enrollment',
            'taxes': 'Tax Filing & Refund Portal',
            'passport': 'Passport Issuance & Renewal',
            'payment': 'Federal Online Payment System'
        };

        if (service && titles[service]) {
            document.getElementById('service-title').innerText = titles[service];
            document.title = titles[service] + " - Official Website";
        }
    </script>
</body>
</html>
