<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketHub | Contact</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body data-prefix=".." data-current="contact">
    <div id="header-slot"></div>

    <main class="container content-page">
      <section class="page-card">
        <h1>Contact Us</h1>
        <p>Need help with an order, return, or account question? Send us a message.</p>
        <form class="page-card" style="margin-top: 16px; padding: 16px;">
          <label for="name">Name</label><br />
          <input id="name" type="text" placeholder="Your name" style="width:100%;margin:8px 0 16px;padding:10px;border:1px solid #cbd5e1;border-radius:8px;" />
          <label for="email">Email</label><br />
          <input id="email" type="email" placeholder="name@email.com" style="width:100%;margin:8px 0 16px;padding:10px;border:1px solid #cbd5e1;border-radius:8px;" />
          <label for="message">Message</label><br />
          <textarea id="message" rows="5" placeholder="How can we help?" style="width:100%;margin:8px 0 16px;padding:10px;border:1px solid #cbd5e1;border-radius:8px;"></textarea>
          <button class="btn-primary" type="submit">Submit</button>
        </form>
      </section>
    </main>

    <div id="footer-slot"></div>
    <script src="../shared.js"></script>
  </body>
</html>
