<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketHub | Product Detail</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body data-prefix=".." data-current="products">
    <div id="header-slot"></div>

    <main class="container content-page">
      <section class="page-card">
        <h1>Product Detail</h1>
        <div class="product-list" style="grid-template-columns: 1.1fr 1fr;">
          <div><div class="product-photo" style="min-height: 320px;">Large Product Placeholder</div></div>
          <div>
            <h2>ProSound Noise Cancelling Headphones</h2>
            <p>Experience immersive audio, long battery life, and comfortable all-day wear with this premium over-ear headset.</p>
            <p class="price">$129.99</p>
            <span class="prime-badge">Prime eligible</span>
            <p>In stock. Ships within 24 hours.</p>
            <button class="btn-add" type="button">Add to Cart</button>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-slot"></div>
    <script src="../shared.js"></script>
  </body>
</html>
