<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product — ELITE Marketplace</title>
    <style>
        :root {
            --slate-50: #f8fafc; --slate-100: #f1f5f9; --slate-200: #e2e8f0; --slate-500: #64748b;
            --slate-700: #334155; --slate-900: #0f172a; --amber-400: #fbbf24; --amber-500: #f59e0b;
            --orange-500: #f97316; --emerald-600: #059669;
        }
        body { font-family: sans-serif; color: var(--slate-900); margin: 0; line-height: 1.5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
        
        /* Header 简易版 */
        .main-header { border-bottom: 1px solid var(--slate-200); padding: 1rem 0; }
        .logo { font-weight: bold; text-decoration: none; color: var(--slate-900); display: flex; align-items: center; gap: 0.5rem; }
        .logo-icon { background: var(--slate-900); color: white; padding: 0.2rem 0.5rem; border-radius: 4px; }

        .breadcrumbs { padding: 1rem 0; font-size: 0.8rem; color: var(--slate-500); }
        .breadcrumbs a { color: inherit; text-decoration: none; }

        /* 模仿 Amazon 布局 */
        .pdp-grid { display: grid; grid-template-columns: 1fr 1fr 0.6fr; gap: 2rem; margin-top: 1rem; }
        .pdp-gallery img { width: 100%; border-radius: 8px; background: var(--slate-50); }
        
        .pdp-info h1 { font-size: 1.5rem; margin: 0.5rem 0; }
        .pdp-brand { color: var(--emerald-600); font-size: 0.9rem; font-weight: bold; }
        .price { font-size: 1.8rem; font-weight: bold; margin: 1rem 0; }
        .feature-list { padding-left: 1.2rem; font-size: 0.9rem; color: var(--slate-700); }

        .buy-box { border: 1px solid var(--slate-200); padding: 1rem; border-radius: 8px; }
        .btn { width: 100%; padding: 0.8rem; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; margin-bottom: 0.5rem; }
        .btn-cart { background: var(--amber-400); }
        .btn-buy { background: var(--orange-500); color: white; }

        @media (max-width: 768px) { .pdp-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header class="main-header"><div class="container"><a href="index.html" class="logo"><span class="logo-icon">E</span> ELITE MARKETPLACE</a></div></header>
    <main class="container" id="pdp-content"></main>

    <script>
        // 必须包含首页所有的 ID (1-6)
        const products = [
            { id: 1, brand: 'MODERNIST', name: 'Wireless Noise-Canceling Headphones', price: 349.99, image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=800' },
            { id: 2, brand: 'LUMA', name: 'Smart Watch Series 7', price: 399.99, image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=800' },
            { id: 3, brand: 'STUDIO', name: 'Ergonomic Office Chair', price: 589.99, image: 'https://images.unsplash.com/photo-1505843513577-22bb7d21e455?w=800' },
            { id: 4, brand: 'TECHFLOW', name: '4K Ultra HD Monitor 32"', price: 549.99, image: 'https://images.unsplash.com/photo-1527443224154-c4a3942d3acf?w=800' },
            { id: 5, brand: 'ELEVATE', name: 'Mechanical Gaming Keyboard', price: 159.99, image: 'https://images.unsplash.com/photo-1587829741301-dc798b83add3?w=800' },
            { id: 6, brand: 'ZENITH', name: 'Wireless Mouse Pro', price: 79.99, image: 'https://images.unsplash.com/photo-1527814050087-3793815479db?w=800' }
        ];

        const id = new URLSearchParams(window.location.search).get('id');
        const p = products.find(item => item.id == id) || products[0];

        document.getElementById('pdp-content').innerHTML = `
            <div class="breadcrumbs"><a href="index.html">Home</a> › ${p.name}</div>
            <div class="pdp-grid">
                <div class="pdp-gallery"><img src="${p.image}"></div>
                <div class="pdp-info">
                    <div class="pdp-brand">Brand: ${p.brand}</div>
                    <h1>${p.name}</h1>
                    <div class="price">$${p.price}</div>
                    <ul class="feature-list">
                        <li>Premium quality materials</li>
                        <li>Elite performance guaranteed</li>
                        <li>1-year official warranty</li>
                    </ul>
                </div>
                <div class="buy-box">
                    <div class="price">$${p.price}</div>
                    <p style="color:green; font-size:0.9rem">✔ In Stock</p>
                    <button class="btn btn-cart">Add to Cart</button>
                    <button class="btn btn-buy">Buy Now</button>
                </div>
            </div>
        `;
    </script>
</body>
</html>
