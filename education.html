<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Transform Your Future Through Learning</title>
    <style>
        /* --- è¿™é‡Œå®Œå…¨ä¿ç•™ä½ åŸç‰ˆçš„æ‰€æœ‰ CSS å˜é‡å’Œæ ·å¼ --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-blue: #0056d2; --primary-purple: #7c3aed; --accent-green: #10b981;
            --accent-orange: #f59e0b; --accent-pink: #ec4899; --accent-cyan: #06b6d4;
            --bg-primary: #ffffff; --bg-secondary: #f9fafb; --text-primary: #111827;
            --text-secondary: #6b7280; --border-light: #e5e7eb; --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body { font-family: -apple-system, sans-serif; color: var(--text-primary); background: var(--bg-primary); line-height: 1.6; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        
        /* Announcement & Header (ä¿æŒåŸç‰ˆè®¾è®¡) */
        .announcement-bar { background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-blue) 100%); color: white; padding: 12px 20px; text-align: center; font-size: 14px; position: relative; }
        .global-header { background: var(--bg-primary); border-bottom: 1px solid var(--border-light); position: sticky; top: 0; z-index: 1000; }
        .header-content { max-width: 1400px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; height: 72px; gap: 32px; }
        .logo { font-size: 28px; font-weight: 900; background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-blue) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
        
        /* Search Box */
        .search-container { flex: 1; max-width: 600px; }
        .search-input { width: 100%; height: 48px; padding: 0 20px; border: 2px solid var(--border-light); border-radius: 24px; background: var(--bg-secondary); }

        /* åŸç‰ˆç”ŸåŠ¨çš„ Learning Mode å¡ç‰‡æ ·å¼ */
        .learning-modes { padding: 80px 20px; background: var(--bg-secondary); }
        .mode-cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; }
        .mode-card { border-radius: 16px; padding: 32px 24px; text-align: center; cursor: pointer; transition: all var(--transition); color: white; }
        .mode-card:hover { transform: translateY(-8px); }
        .mode-card-green { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .mode-card-orange { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .mode-card-pink { background: linear-gradient(135deg, #ec4899 0%, #db2777 100%); }
        .mode-card-cyan { background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); }
        .mode-icon { font-size: 36px; margin-bottom: 20px; }

        /* Course Carousel æ ·å¼ (ä¿®å¤è·³è½¬ç”¨) */
        .featured-courses { padding: 80px 20px; }
        .course-carousel { display: flex; gap: 24px; overflow-x: auto; padding-bottom: 16px; scrollbar-width: none; }
        .course-card { flex: 0 0 320px; background: white; border: 2px solid var(--border-light); border-radius: 16px; overflow: hidden; cursor: pointer; transition: all var(--transition); text-decoration: none; color: inherit; display: block; }
        .course-card:hover { transform: translateY(-8px); border-color: var(--primary-blue); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .course-image { width: 100%; aspect-ratio: 16/9; background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-blue) 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; }
        .course-content { padding: 24px; }
        .course-category { display: inline-block; padding: 4px 12px; background: var(--bg-secondary); border-radius: 6px; font-size: 12px; font-weight: 600; color: var(--primary-blue); text-transform: uppercase; margin-bottom: 12px; }
        .course-stats { display: flex; justify-content: space-between; padding-top: 16px; border-top: 1px solid var(--border-light); }
        .stat-value { font-size: 20px; font-weight: 700; color: var(--primary-blue); }
        .stat-label { font-size: 12px; color: #9ca3af; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="announcement-bar" id="announcement">
        <div class="announcement-content">ğŸ‰ New Year Sale: Get 50% off Premium membership - Limited time offer!</div>
        <button style="position:absolute; right:20px; top:12px; background:none; border:none; color:white; cursor:pointer;" onclick="this.parentElement.style.display='none'">Ã—</button>
    </div>

    <header class="global-header">
        <div class="header-content">
            <a href="index.html" class="logo">LearnHub</a>
            <div class="search-container"><input type="search" class="search-input" placeholder="What do you want to learn?"></div>
            <nav style="display:flex; gap:10px;">
                <button style="background:none; border:none; font-weight:600; cursor:pointer;">Log In</button>
                <button style="background:var(--primary-blue); color:white; border:none; padding:10px 20px; border-radius:8px; font-weight:700; cursor:pointer;">Join Free</button>
            </nav>
        </div>
    </header>

    <section class="learning-modes">
        <div class="container">
            <h2 style="text-align:center; margin-bottom:40px; font-size:42px;">Choose Your Learning Style</h2>
            <div class="mode-cards">
                <div class="mode-card mode-card-green" onclick="alert('Study Mode')"><div class="mode-icon">ğŸ“š</div><h3>Study</h3><p>Self-paced materials</p></div>
                <div class="mode-card mode-card-orange" onclick="alert('Flashcards')"><div class="mode-icon">ğŸ´</div><h3>Flashcards</h3><p>Memorize concepts</p></div>
                <div class="mode-card mode-card-pink" onclick="alert('Test Mode')"><div class="mode-icon">âœ…</div><h3>Test</h3><p>Assess knowledge</p></div>
                <div class="mode-card mode-card-cyan" onclick="alert('Practice Mode')"><div class="mode-icon">ğŸ®</div><h3>Practice</h3><p>Hands-on exercise</p></div>
            </div>
        </div>
    </section>

    <section class="featured-courses">
        <div class="container">
            <h2 style="font-size:32px; margin-bottom:40px;">Trending Courses</h2>
            <div class="course-carousel" id="course-carousel"></div>
        </div>
    </section>

    <script>
        const courses = [
            { id: 1, category: 'AI & ML', title: 'Machine Learning Fundamentals', rating: 4.8, students: '125K', lessons: 42, hours: 15 },
            { id: 2, category: 'Web Dev', title: 'Full-Stack Web Development', rating: 4.9, students: '230K', lessons: 68, hours: 30 },
            { id: 3, category: 'Data', title: 'Data Science with Python', rating: 4.7, students: '180K', lessons: 54, hours: 22 },
            { id: 4, category: 'Design', title: 'UI/UX Design Masterclass', rating: 4.9, students: '95K', lessons: 38, hours: 18 }
        ];

        const carousel = document.getElementById('course-carousel');
        courses.forEach(course => {
            // æ ¸å¿ƒä¿®å¤ï¼šè¿™é‡Œä½¿ç”¨ <a> æ ‡ç­¾åŒ…è£¹ï¼Œè§£å†³â€œç‚¹å‡»åªè·³åˆ°é¡¶ç«¯â€çš„é—®é¢˜
            const card = document.createElement('a');
            card.className = 'course-card';
            card.href = `education-detail.html?id=${course.id}`; // ç¡®ä¿è·³è½¬åˆ°è¯¦æƒ…é¡µ
            
            card.innerHTML = `
                <div class="course-image">${course.category}</div>
                <div class="course-content">
                    <span class="course-category">${course.category}</span>
                    <h3 style="font-size:18px; margin-bottom:12px;">${course.title}</h3>
                    <div style="color:var(--accent-orange); font-weight:600; margin-bottom:16px;">â­ ${course.rating} Â· ${course.students} students</div>
                    <div class="course-stats">
                        <div class="course-stat"><div class="stat-value">${course.lessons}</div><div class="stat-label">Lessons</div></div>
                        <div class="course-stat"><div class="stat-value">${course.hours}h</div><div class="stat-label">Duration</div></div>
                    </div>
                </div>
            `;
            carousel.appendChild(card);
        });
    </script>
</body>
</html>
