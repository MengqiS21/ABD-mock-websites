<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Transform Your Future</title>
    <style>
        /* ä¿æŒä½ åŸç‰ˆæ‰€æœ‰çš„ :root å˜é‡å’ŒåŸºç¡€æ ·å¼ */
        :root {
            --primary-blue: #0056d2; --primary-purple: #7c3aed;
            --accent-green: #10b981; --accent-orange: #f59e0b;
            --accent-pink: #ec4899; --accent-cyan: #06b6d4;
            --bg-primary: #ffffff; --bg-secondary: #f9fafb;
            --text-primary: #111827; --text-secondary: #6b7280;
            --border-light: #e5e7eb; --transition: 0.2s ease;
        }

        body { font-family: -apple-system, sans-serif; color: var(--text-primary); margin: 0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }

        /* é¡¶éƒ¨å…¬å‘Šæ äº¤äº’ */
        .announcement-bar { background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue)); color: white; padding: 12px; text-align: center; font-size: 14px; position: relative; }
        .close-btn { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: none; border: none; color: white; cursor: pointer; font-size: 20px; }

        /* Header & Nav */
        .global-header { background: white; border-bottom: 1px solid var(--border-light); position: sticky; top: 0; z-index: 1000; }
        .header-content { display: flex; align-items: center; height: 72px; gap: 32px; }
        .logo { font-size: 28px; font-weight: 900; background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
        
        .search-wrapper { flex: 1; max-width: 500px; position: relative; }
        .search-input { width: 100%; height: 44px; padding: 0 40px 0 15px; border-radius: 22px; border: 1px solid var(--border-light); background: var(--bg-secondary); }

        /* å½©è‰² Learning Mode å¡ç‰‡ */
        .learning-modes { padding: 80px 0; background: var(--bg-secondary); }
        .section-header { text-align: center; margin-bottom: 40px; }
        .mode-cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; }
        .mode-card { border-radius: 16px; padding: 32px 24px; text-align: center; cursor: pointer; transition: var(--transition); color: white; text-decoration: none; }
        .mode-card:hover { transform: translateY(-10px); filter: brightness(1.1); }
        .mode-card-green { background: linear-gradient(135deg, #10b981, #059669); }
        .mode-card-orange { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .mode-card-pink { background: linear-gradient(135deg, #ec4899, #db2777); }
        .mode-card-cyan { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .mode-icon { font-size: 36px; margin-bottom: 15px; display: block; }

        /* è¯¾ç¨‹ Carousel æ ·å¼ä¿®æ­£ */
        .course-carousel { display: flex; gap: 24px; overflow-x: auto; padding: 20px 0; scrollbar-width: none; }
        .course-card { flex: 0 0 320px; background: white; border: 1px solid var(--border-light); border-radius: 16px; overflow: hidden; text-decoration: none; color: inherit; transition: var(--transition); }
        .course-card:hover { transform: translateY(-8px); border-color: var(--primary-blue); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .course-image { height: 180px; background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue)); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .course-content { padding: 20px; }
        .course-category { font-size: 12px; color: var(--primary-blue); font-weight: bold; text-transform: uppercase; }
        .course-stats { display: flex; justify-content: space-between; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-light); font-size: 13px; }
    </style>
</head>
<body>
    <div class="announcement-bar" id="top-bar">
        ğŸ‰ New Year Sale: Get 50% off Premium - Limited time!
        <button class="close-btn" onclick="document.getElementById('top-bar').style.display='none'">Ã—</button>
    </div>

    <header class="global-header">
        <div class="container header-content">
            <a href="index.html" class="logo">LearnHub</a>
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="Search for courses..." id="searchBox">
            </div>
            <nav style="display:flex; gap:20px;">
                <button onclick="alert('Login logic here')" style="background:none; border:none; cursor:pointer; font-weight:600;">Log In</button>
                <button onclick="alert('Join logic here')" style="background:var(--primary-blue); color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:bold;">Join Free</button>
            </nav>
        </div>
    </header>

    <section class="learning-modes">
        <div class="container">
            <div class="section-header">
                <h2>Choose Your Learning Style</h2>
            </div>
            <div class="mode-cards">
                <a href="#" class="mode-card mode-card-green" onclick="alert('Study mode activated!')">
                    <span class="mode-icon">ğŸ“š</span>
                    <div style="font-weight:bold; font-size:20px;">Study</div>
                    <div style="font-size:14px; opacity:0.9;">Self-paced materials</div>
                </a>
                <a href="#" class="mode-card mode-card-orange" onclick="alert('Flashcards loading...')">
                    <span class="mode-icon">ğŸ´</span>
                    <div style="font-weight:bold; font-size:20px;">Flashcards</div>
                    <div style="font-size:14px; opacity:0.9;">Memorize concepts</div>
                </a>
                <a href="#" class="mode-card mode-card-pink" onclick="alert('Starting Practice Test...')">
                    <span class="mode-icon">âœ…</span>
                    <div style="font-weight:bold; font-size:20px;">Test</div>
                    <div style="font-size:14px; opacity:0.9;">Assess knowledge</div>
                </a>
                <a href="#" class="mode-card mode-card-cyan" onclick="alert('Practice exercises ready!')">
                    <span class="mode-icon">ğŸ®</span>
                    <div style="font-weight:bold; font-size:20px;">Practice</div>
                    <div style="font-size:14px; opacity:0.9;">Hands-on exercise</div>
                </a>
            </div>
        </div>
    </section>

    <section style="padding: 80px 0;">
        <div class="container">
            <h2>Trending Courses</h2>
            <div class="course-carousel" id="course-carousel">
                </div>
        </div>
    </section>

    <script>
        // æ¨¡æ‹Ÿè¯¾ç¨‹æ•°æ®
        const courses = [
            { id: 1, category: 'AI & ML', title: 'Machine Learning Fundamentals', rating: 4.8, students: '125K', lessons: 42, hours: 15 },
            { id: 2, category: 'Web Dev', title: 'Full-Stack Web Development', rating: 4.9, students: '230K', lessons: 68, hours: 30 },
            { id: 3, category: 'Data', title: 'Data Science with Python', rating: 4.7, students: '180K', lessons: 54, hours: 22 },
            { id: 4, category: 'Design', title: 'UI/UX Design Masterclass', rating: 4.9, students: '95K', lessons: 38, hours: 18 }
        ];

        const carousel = document.getElementById('course-carousel');
        
        courses.forEach(course => {
            const card = document.createElement('a');
            card.className = 'course-card';
            // å…³é”®ï¼šå°†æ‰€æœ‰å¡ç‰‡é“¾æ¥åˆ°è¯¦æƒ…é¡µå¹¶ä¼ é€’ ID
            card.href = `education-detail.html?id=${course.id}`;
            
            card.innerHTML = `
                <div class="course-image">${course.category}</div>
                <div class="course-content">
                    <span class="course-category">${course.category}</span>
                    <h3 class="course-title" style="margin:10px 0;">${course.title}</h3>
                    <div style="color:var(--accent-orange); font-weight:bold;">â­ ${course.rating}</div>
                    <div class="course-stats">
                        <div><strong>${course.lessons}</strong> Lessons</div>
                        <div><strong>${course.hours}h</strong> Duration</div>
                    </div>
                </div>
            `;
            carousel.appendChild(card);
        });
    </script>
</body>
</html>
