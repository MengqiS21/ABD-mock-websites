<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Transform Your Future</title>
    <style>
        :root {
            --primary-blue: #0056d2; --primary-purple: #7c3aed; --bg-primary: #ffffff;
            --bg-secondary: #f9fafb; --text-primary: #111827; --text-secondary: #6b7280;
            --border-light: #e5e7eb;
        }

        body { font-family: -apple-system, sans-serif; background-color: var(--bg-primary); margin: 0; color: var(--text-primary); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Navbar */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 0; border-bottom: 1px solid var(--border-light); }
        .logo { font-size: 1.5rem; font-weight: 800; background: linear-gradient(to right, var(--primary-blue), var(--primary-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links a { margin-left: 2rem; text-decoration: none; color: var(--text-secondary); font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: var(--primary-blue); }

        /* Search & Filter Section */
        .filter-section { padding: 40px 0; text-align: center; background: var(--bg-secondary); }
        .search-box { max-width: 600px; margin: 0 auto 30px; display: flex; gap: 10px; }
        .search-box input { flex: 1; padding: 12px 20px; border-radius: 12px; border: 1px solid var(--border-light); outline: none; }
        .search-box button { padding: 12px 25px; background: var(--primary-blue); color: white; border: none; border-radius: 12px; cursor: pointer; }

        .category-tabs { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .tab { padding: 10px 20px; border-radius: 100px; border: 1px solid var(--border-light); cursor: pointer; transition: 0.3s; background: white; }
        .tab.active { background: var(--primary-blue); color: white; border-color: var(--primary-blue); }

        /* Course Grid */
        .course-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 40px 0; }
        .course-card { background: white; border-radius: 20px; border: 1px solid var(--border-light); overflow: hidden; transition: 0.3s; text-decoration: none; color: inherit; }
        .course-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .course-image { height: 160px; background: #eef2ff; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--primary-blue); }
        .course-content { padding: 20px; }
        .course-category { font-size: 0.75rem; font-weight: 700; color: var(--primary-purple); text-transform: uppercase; }
        .course-title { margin: 10px 0; font-size: 1.1rem; }
        .course-meta { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-secondary); }
    </style>
</head>
<body>
    <nav class="container navbar">
        <div class="logo">LearnHub</div>
        <div class="nav-links">
            <a href="#">Explore</a>
            <a href="#">My Learning</a>
            <a href="#" onclick="alert('Profile section coming soon!')">Profile</a>
        </div>
    </nav>

    <section class="filter-section">
        <div class="container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="What do you want to learn today?">
                <button onclick="handleSearch()">Search</button>
            </div>
            <div class="category-tabs" id="categoryTabs">
                <div class="tab active" onclick="filterCourses('All')">All</div>
                <div class="tab" onclick="filterCourses('Business')">Business</div>
                <div class="tab" onclick="filterCourses('Design')">Design</div>
                <div class="tab" onclick="filterCourses('Development')">Development</div>
                <div class="tab" onclick="filterCourses('Finance')">Finance</div>
            </div>
        </div>
    </section>

    <main class="container">
        <div class="course-grid" id="courseGrid">
            </div>
    </main>

    <script>
        const courses = [
            { id: 1, category: 'Business', title: 'Marketing Masterclass 2024', rating: 4.8, students: '12,453', lessons: 24, hours: 12 },
            { id: 2, category: 'Design', title: 'UX/UI Design Principles', rating: 4.9, students: '8,210', lessons: 48, hours: 32 },
            { id: 3, category: 'Development', title: 'Python for Beginners', rating: 4.7, students: '25,000', lessons: 120, hours: 60 },
            { id: 4, category: 'Finance', title: 'Crypto & Digital Assets', rating: 4.6, students: '5,120', lessons: 15, hours: 8 },
            { id: 5, category: 'Development', title: 'Advanced React Patterns', rating: 4.9, students: '3,200', lessons: 35, hours: 20 },
            { id: 6, category: 'Business', title: 'Entrepreneurship 101', rating: 4.5, students: '10,100', lessons: 20, hours: 10 }
        ];

        function renderCourses(data) {
            const grid = document.getElementById('courseGrid');
            grid.innerHTML = data.map(course => `
                <a href="education-detail.html?id=${course.id}" class="course-card">
                    <div class="course-image">${course.category} Course</div>
                    <div class="course-content">
                        <span class="course-category">${course.category}</span>
                        <h3 class="course-title">${course.title}</h3>
                        <div class="course-meta">
                            <span>⭐ ${course.rating}</span>
                            <span>${course.students} students</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        function filterCourses(cat) {
            // 更新 Tab 样式
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // 过滤逻辑
            const filtered = cat === 'All' ? courses : courses.filter(c => c.category === cat);
            renderCourses(filtered);
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = courses.filter(c => c.title.toLowerCase().includes(query));
            renderCourses(filtered);
        }

        // 初始渲染
        renderCourses(courses);
    </script>
</body>
</html>
